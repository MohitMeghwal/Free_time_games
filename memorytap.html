<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Tap</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            user-select: none;
        }

        body {
            background-color: #111;
            color: white;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            position: relative;
        }

        #game-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.85);
            z-index: 10;
        }

        .title {
            font-size: 3rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        .btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 1.5rem;
            margin: 10px;
            cursor: pointer;
            border-radius: 8px;
            min-width: 200px;
            transition: transform 0.1s, background-color 0.2s;
        }

        .btn:active {
            transform: scale(0.95);
        }

        .score-display {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 1.5rem;
            z-index: 5;
        }

        #buttons-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 20px;
            width: 90vmin;
            height: 90vmin;
            max-width: 500px;
            max-height: 500px;
        }

        .game-btn {
            border-radius: 20px;
            border: none;
            cursor: pointer;
            transition: transform 0.1s, opacity 0.3s;
        }

        .game-btn:active {
            transform: scale(0.95);
        }

        .game-btn.flash {
            opacity: 1;
            transform: scale(1);
        }

        #red-btn {
            background-color: #F44336;
        }

        #blue-btn {
            background-color: #2196F3;
        }

        #green-btn {
            background-color: #4CAF50;
        }

        #yellow-btn {
            background-color: #FFEB3B;
        }

        .hidden {
            display: none !important;
        }

        .game-over-text {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-align: center;
        }

        .score-text {
            font-size: 1.8rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        .instructions {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            text-align: center;
            max-width: 80%;
            line-height: 1.5;
        }

        @media (max-width: 600px) {
            .title {
                font-size: 2.5rem;
            }
            
            .game-over-text {
                font-size: 2rem;
            }
            
            .score-text {
                font-size: 1.5rem;
            }
            
            .btn {
                font-size: 1.2rem;
                padding: 12px 24px;
                min-width: 160px;
            }
            
            #buttons-grid {
                gap: 15px;
            }
            
            .instructions {
                font-size: 1rem;
            }
        }

        @media (max-height: 600px) {
            #buttons-grid {
                width: 80vmin;
                height: 80vmin;
            }
            
            .instructions {
                margin-bottom: 1rem;
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div class="score-display">Score: <span id="score">0</span></div>
        
        <div id="buttons-grid">
            <button id="red-btn" class="game-btn"></button>
            <button id="blue-btn" class="game-btn"></button>
            <button id="green-btn" class="game-btn"></button>
            <button id="yellow-btn" class="game-btn"></button>
        </div>
        
        <div id="start-screen" class="screen">
            <h1 class="title">Memory Tap</h1>
            <p class="instructions">Watch the sequence of flashing buttons and repeat it. Each round the sequence gets longer!</p>
            <button id="start-btn" class="btn">Start Game</button>
        </div>
        
        <div id="game-over-screen" class="screen hidden">
            <h2 class="game-over-text">Game Over</h2>
            <p class="score-text">Score: <span id="final-score">0</span></p>
            <p class="score-text">High Score: <span id="high-score">0</span></p>
            <button id="restart-btn" class="btn">Play Again</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Game elements
            const startScreen = document.getElementById('start-screen');
            const gameOverScreen = document.getElementById('game-over-screen');
            const startBtn = document.getElementById('start-btn');
            const restartBtn = document.getElementById('restart-btn');
            const scoreDisplay = document.getElementById('score');
            const finalScoreDisplay = document.getElementById('final-score');
            const highScoreDisplay = document.getElementById('high-score');
            const gameButtons = [
                document.getElementById('red-btn'),
                document.getElementById('blue-btn'),
                document.getElementById('green-btn'),
                document.getElementById('yellow-btn')
            ];
            
            // Game state
            let sequence = [];
            let playerSequence = [];
            let round = 0;
            let score = 0;
            let highScore = localStorage.getItem('memoryTapHighScore') || 0;
            let isPlayerTurn = false;
            
            // Audio context for generating sounds
            let audioContext;
            
            // Initialize the game
            function initGame() {
                try {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                } catch (e) {
                    console.warn('Web Audio API is not supported in this browser');
                }
                
                highScoreDisplay.textContent = highScore;
                
                // Event listeners
                startBtn.addEventListener('click', startGame);
                restartBtn.addEventListener('click', startGame);
                
                gameButtons.forEach((button, index) => {
                    button.addEventListener('click', () => handleButtonClick(index));
                });
            }
            
            // Start the game
            function startGame() {
                sequence = [];
                playerSequence = [];
                round = 0;
                score = 0;
                scoreDisplay.textContent = score;
                
                startScreen.classList.add('hidden');
                gameOverScreen.classList.add('hidden');
                
                nextRound();
            }
            
            // Proceed to next round
            function nextRound() {
                round++;
                score = round - 1;
                scoreDisplay.textContent = score;
                
                playerSequence = [];
                isPlayerTurn = false;
                
                // Add a random button to the sequence
                const nextButton = Math.floor(Math.random() * 4);
                sequence.push(nextButton);
                
                // Play the sequence
                playSequence();
            }
            
            // Play the current sequence
            function playSequence() {
                let i = 0;
                const interval = setInterval(() => {
                    if (i >= sequence.length) {
                        clearInterval(interval);
                        isPlayerTurn = true;
                        return;
                    }
                    
                    flashButton(sequence[i]);
                    i++;
                }, 800);
            }
            
            // Flash a button with animation and sound
            function flashButton(buttonIndex) {
                const button = gameButtons[buttonIndex];
                
                // Visual flash
                button.style.opacity = '0.5';
                setTimeout(() => {
                    button.style.opacity = '1';
                }, 300);
                
                // Sound
                playSound(buttonIndex);
            }
            
            // Generate and play a sound for the button
            function playSound(buttonIndex) {
                if (!audioContext) return;
                
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                // Different frequencies for different buttons
                const frequencies = [261.63, 329.63, 392.00, 493.88]; // C4, E4, G4, B4
                oscillator.frequency.value = frequencies[buttonIndex];
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.3);
            }
            
            // Handle player button click
            function handleButtonClick(buttonIndex) {
                if (!isPlayerTurn) return;
                
                flashButton(buttonIndex);
                playerSequence.push(buttonIndex);
                
                // Check if the player's move is correct
                if (playerSequence[playerSequence.length - 1] !== sequence[playerSequence.length - 1]) {
                    gameOver();
                    return;
                }
                
                // If the player has completed the sequence
                if (playerSequence.length === sequence.length) {
                    isPlayerTurn = false;
                    setTimeout(() => nextRound(), 1000);
                }
            }
            
            // End the game
            function gameOver() {
                if (score > highScore) {
                    highScore = score;
                    localStorage.setItem('memoryTapHighScore', highScore);
                }
                
                finalScoreDisplay.textContent = score;
                highScoreDisplay.textContent = highScore;
                
                gameOverScreen.classList.remove('hidden');
            }
            
            // Initialize the game when the page loads
            initGame();
        });
    </script>
</body>
</html>
